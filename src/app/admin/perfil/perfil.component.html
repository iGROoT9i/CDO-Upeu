<!--====== Teacher Details Start ======-->

<section class="teacher-details">
    <div class="container adasd">
        <div class="row teachers-row justify-content-center">
            <div class="col-lg-3 col-md-6 col-sm-8 teachers-col">
                
                    
                    <div class="teacher-image">
                        <a href="teacher-details.html">
                            <img src="../../../assets/img/perfil.png" alt="teacher">
                        </a>
                    </div>
               
            </div>
            <div class="col-lg-9
             teachers-col">
                <div class="teacher-details-content mt-45">
                    <h4 class="teacher-name">{{nombre}} <br> {{apellido}}</h4>

                    <form class="mt-5" (submit)="actualizar(name,lastname,dni,email,password)">
                        <div class="form-floating mb-3">
                            
                            <input type="text" #name class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">{{nombre}}</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" #lastname class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">{{apellido}}</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" #dni class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">{{dni1}}</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="email" #email class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">{{email1}}</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" #password class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">*********</label>
                          </div>
                          <div class="single-form">
                            <button class="main-btn btn-block">Editar</button>
                        </div>
                    </form>



                   
                </div>
            </div>
        </div>

        <!-- TABSSSSS
          
        -->
    </div>
</section>
